{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>
 

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting for {{ user.first_name }}</h1>

<hr>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                        <div class="col-span-2">
                            <label for=""> Profile image</label>
                            <img width="100" height="100" src="{{user_profile.profileimg.url}}" alt="">
                            <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                        </div>
                           
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" name="email" placeholder="Your email.." class="shadow-none bg-gray-100"> {{user_profile.email}}
                            </div>
                            <div class="col-span-2">
                                <label for="about">About</label>  
                                <textarea id="about" name="about" rows="3"  class="shadow-none bg-gray-100">{{user_profile.about}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for="about">Experience</label>  
                                <textarea id="about" name="experience" rows="3"  class="shadow-none bg-gray-100">{{user_profile.experience}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for="about">Education</label>  
                                <textarea id="about" name="education" rows="3"  class="shadow-none bg-gray-100">{{user_profile.education}}</textarea>
                            </div>
                            <div class="col-span-2">
                                <label for="about">Skills</label>  
                                <textarea id="about" name="skills" rows="3"  class="shadow-none bg-gray-100">{{user_profile.skills}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for="about">Languages</label>  
                                <textarea id="about" name="lang" rows="3"  class="shadow-none bg-gray-100">{{user_profile.lang}}</textarea>
                            </div>

                            <div>
                               <label for=""> Looking for internship </label>
                               <select id="relationship" name="internship"  class="shadow-none bg-gray-100">
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                              </select>
                              {{user_profile.internship}}
                            </div>
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="login">Cancel</a> </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                    </form>
    
                    </div>

                    
    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    =================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
